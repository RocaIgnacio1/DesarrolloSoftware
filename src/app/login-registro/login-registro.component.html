
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container" id="sign-up">
            <form [formGroup]="formRegister" (ngSubmit)="submitFormRegister()">
                <h2>Crear cuenta</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input [class.is-invalid]="fregister.nombre.errors && fregister.nombre.touched" type="text" class="form-control" placeholder="Nombre" formControlName="nombre" id="nombre" />
                            <label for="nombre">Nombre</label>
                            <div id="validationServerMailFeedback" class="invalid-feedback">
                                Nombre obligatorio.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input [class.is-invalid]="fregister.apellido.errors && fregister.apellido.touched" type="text" class="form-control" placeholder="Apellido" formControlName="apellido" id="apellido" />
                            <label for="apellido">Apellido</label>
                            <div id="validationServerMailFeedback" class="invalid-feedback">
                                Apellido obligatorio.
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="form-floating mb-3">
                    <input [class.is-invalid]="fregister.nombreUsuario.errors && fregister.nombreUsuario.touched" type="text" class="form-control" placeholder="Nombre de usuario" formControlName="nombreUsuario" id="nombreUsuario" />
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <div id="validationServerMailFeedback" class="invalid-feedback">
                        Nombre de usuario obligatorio.
                    </div>
                </div>
            
                <div class="form-floating mb-3">
                    <input [class.is-invalid]="fregister.email.errors && fregister.email.touched" type="email" class="form-control" placeholder="Email" formControlName="email" id="email" />
                    <label for="email">Email</label>
                    <div id="validationServerMailFeedback" class="invalid-feedback">
                        Mail obligatorio.
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input [class.is-invalid]="fregister.password.errors && fregister.password.touched" type="password" class="form-control" placeholder="Password" formControlName="password" id="password" />
                            <label for="password">Contraseña</label>
                            <div id="validationServerMailFeedback" class="invalid-feedback">
                                Contraseña obligatoria.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input [class.is-invalid]="fregister.confirmPassword.errors && fregister.confirmPassword.touched && (fregister.confirmPassword.value !== fregister.password.value)" type="password" class="form-control" placeholder="Repita su contraseña" formControlName="confirmPassword" id="confirmPassword" />
                            <label for="confirmPassword">Repita contraseña</label>
                            <div id="validationServerMailFeedback" class="invalid-feedback">
                                Las contraseñas deben coincidir.
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" routerLink="">Registrarse</button>
                <button type="button" class="btn btn-link botonIniciarSesion" id="signIn"> <em> Ya tiene una cuenta? Iniciar sesión </em></button>
                
            </form>
        </div>

        <div class="form-container sign-in-container" id="sign-in">
            <form [formGroup]="formLogin" (ngSubmit)="submitFormLogin()">
                <h2>Iniciar sesión</h2>
                <div class="form-floating mb-3">
                    <div class="form-floating">
                        <input [class.is-invalid]="flogin.email.errors && flogin.email.touched" type="email" class="form-control" placeholder="Email" formControlName="email" id="emailLogin"/>
                        <label for="emailLogin">Email</label>
                        <div id="validationServerMailFeedback" class="invalid-feedback">
                            Mail obligatorio.
                        </div>
                    </div>

                    <div class="form-floating">
                        <input [class.is-invalid]="flogin.password.errors && flogin.password.touched" type="password" class="form-control" placeholder="Password" formControlName="password" id="passwordLogin"/>
                        <label for="passwordLogin">Contraseña</label>
                        <div id="validationServerPasswordFeedback" class="invalid-feedback">
                            Contraseña obligatoria.
                        </div>
                    </div>                        
                </div>
                <div id="g_id_onload"
                    data-client_id="746828084892-ur0ghdr9u0ucva69huaeqssft2vs4vkh.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-login_uri="http://localhost:4200"
                    data-nonce=""
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="filled_black"
                    data-text="signin_with"
                    data-size="large"
                    data-locale="es-419"
                    data-logo_alignment="left">
                </div>
                <button class="boton-inicio-sesion" type="submit" routerLink="" (click)="loginOnclick()" >Iniciar sesión</button>
                <button type="button" class="btn btn-link botonRegistrarse" id="signUp"> <em>No tiene cuenta? Registrarse</em> </button>
                
            </form>
        </div>
        
    </div>
</body>
