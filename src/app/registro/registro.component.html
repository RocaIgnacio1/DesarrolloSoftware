<div class="contenedor-principal">
  <div class="container" id="container">
    <div class="form-container sign-up-container" id="sign-up">
      <form [formGroup]="formRegister" (ngSubmit)="submitFormRegister()">
        <h2>Crear cuenta</h2>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.nombre.errors && fregister.nombre.touched
                "
                type="text"
                class="form-control"
                placeholder="Nombre"
                formControlName="nombre"
                id="nombre"
              />
              <label for="nombre">Nombre</label>
              <div id="validationServerMailFeedback" class="invalid-feedback">
                Nombre obligatorio.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.apellido.errors && fregister.apellido.touched
                "
                type="text"
                class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
                id="apellido"
              />
              <label for="apellido">Apellido</label>
              <div id="validationServerMailFeedback" class="invalid-feedback">
                Apellido obligatorio.
              </div>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            [class.is-invalid]="
              fregister.nombreUsuario.errors && fregister.nombreUsuario.touched
            "
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
            formControlName="nombreUsuario"
            id="nombreUsuario"
          />
          <label for="nombreUsuario">Nombre de usuario</label>
          <div id="validationServerMailFeedback" class="invalid-feedback">
            Nombre de usuario obligatorio.
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            [class.is-invalid]="
              fregister.email.errors && fregister.email.touched
            "
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
            id="email"
          />
          <label for="email">Email</label>
          <div id="validationServerMailFeedback" class="invalid-feedback">
            Mail obligatorio.
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.password.errors && fregister.password.touched
                "
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                id="password"
              />
              <label for="password">Contraseña</label>
              <div id="validationServerMailFeedback" class="invalid-feedback">
                Contraseña obligatoria.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.confirmPassword.errors &&
                  fregister.confirmPassword.touched &&
                  fregister.confirmPassword.value !== fregister.password.value
                "
                type="password"
                class="form-control"
                placeholder="Repita su contraseña"
                formControlName="confirmPassword"
                id="confirmPassword"
              />
              <label for="confirmPassword">Repita contraseña</label>
              <div id="validationServerMailFeedback" class="invalid-feedback">
                Las contraseñas deben coincidir.
              </div>
            </div>
          </div>
        </div>

        <button type="submit" routerLink="">Registrarse</button>
        <button
          type="button"
          class="btn btn-link botonIniciarSesion"
          id="signIn"
          (click)="cambiarVista()"
        >
          <em> Ya tiene una cuenta? Iniciar sesión </em>
        </button>
      </form>
    </div>
  </div>
</div>
