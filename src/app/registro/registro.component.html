<div class="contenedor-principal">
  <div class="container">
    <div class="form-container sign-up-container">
      <form [formGroup]="formRegister" (ngSubmit)="submitFormRegister()">
        <h2>Crear cuenta</h2>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.nombre.errors && fregister.nombre.touched
                "
                type="text"
                class="form-control"
                placeholder="Nombre"
                formControlName="nombre"
              />
              <label for="nombre">Nombre</label>
              <div class="invalid-feedback">Nombre obligatorio.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.apellido.errors && fregister.apellido.touched
                "
                type="text"
                class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
              />
              <label for="apellido">Apellido</label>
              <div class="invalid-feedback">Apellido obligatorio.</div>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            [class.is-invalid]="
              fregister.nombreUsuario.errors && fregister.nombreUsuario.touched
            "
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
            formControlName="nombreUsuario"
          />
          <label for="nombreUsuario">Nombre de usuario</label>
          <div class="invalid-feedback">Nombre de usuario obligatorio.</div>
        </div>

        <div class="form-floating mb-3">
          <input
            [class.is-invalid]="
              fregister.email.errors && fregister.email.touched
            "
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
          <label for="email">Email</label>
          <div class="invalid-feedback">
            Ingresar un mail correcto. Ej: example@example.com
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.password.errors && fregister.password.touched
                "
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <label for="password">Contraseña</label>
              <div class="invalid-feedback">Contraseña obligatoria.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  fregister.confirmPassword.errors &&
                  fregister.confirmPassword.touched &&
                  fregister.confirmPassword.value !== fregister.password.value
                "
                type="password"
                class="form-control"
                placeholder="Repita su contraseña"
                formControlName="confirmPassword"
              />
              <label for="confirmPassword">Repita contraseña</label>
              <div class="invalid-feedback">
                Las contraseñas deben coincidir.
              </div>
            </div>
          </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            id="check-circle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
            />
          </symbol>
          <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>

        <div
          *ngIf="mensaje"
          class="alert alert-danger d-flex align-items-center"
          role="alert"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Danger:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>{{ mensaje }}</div>
        </div>

        <button type="submit">Registrarse</button>
        <button
          type="button"
          class="btn btn-link botonIniciarSesion"
          (click)="cambiarVista()"
        >
          <em> Ya tiene una cuenta? Iniciar sesión </em>
        </button>
      </form>
    </div>
  </div>
</div>
