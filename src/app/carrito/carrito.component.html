<app-navegador> </app-navegador>

<header id="page-header" class="container">        
    <div>
        <h1>Carrito</h1>
    </div>
</header>

<div class="table-responsive">
  <table class="table table-hover" *ngIf="precioTotal !== 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Imagen</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col" class="eliminar-del-carrito">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaItemsCarrito; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{item.Nombre}}</td>
        <td>
          <img [src]="item.Foto" alt="Imagen del producto" width="100" height="100">
        </td>
        <td>{{item.Cantidad}}</td>
        <td>${{item.PrecioActual}}</td>
        <td class="boton-eliminar">
          <button class="btn btn-danger" (click)="sacarDelCarrito(item)">Eliminar del carrito</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  
<button class="btn btn-danger" (click)="vaciarCarrito()" *ngIf="precioTotal !== 0">Vaciar carrito</button>

  <span class="badge bg-warning text-dark precioActual" *ngIf="precioTotal !== 0"> 
    <em>El precio total de su compra es de:<span class="valor ">     ${{ precioTotal | number: '1.2-2'}}</span></em>
  </span>
  <span class="badge bg-warning text-dark precioActual" *ngIf="precioTotal === 0"> 
    <em>Actualmente no hay productos en su carrito</em>
  </span>

  
  
  <div class="container-compra">
    <button type="button" class="btn btn-success btn-comprar" (click)="comprar()">Comprar</button>
  </div>
  


<app-footer></app-footer>
